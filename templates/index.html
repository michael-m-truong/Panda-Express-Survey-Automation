    <script>
        function autotab(input) {
            if (input.value.length === input.maxLength && event.keyCode != 8) {
                let next = input.nextElementSibling;
                next.focus();
            }
            if (input.value.length === 0 && event.keyCode == 8) {
                let next = input.previousElementSibling;
                next.focus();
            }
        }
    </script>
